{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block h1 %}Login{% endblock %}

{% block content %}
<form action="/login" method="POST">
    {{ form.csrf_token }}

    {{ form.password.label }} {{ form.password }}

</form>
{% endblock %}
